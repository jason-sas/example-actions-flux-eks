---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-example-octodex
  labels:
    app: aws-example-octodex
  annotations:
    fluxcd.io/automated: "true"
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  selector:
    matchLabels:
      app: aws-example-octodex
  template:
    metadata:
      labels:
        app: aws-example-octodex
    spec:
      containers:
      - name: aws-example-octodex
        image: 035131886610.dkr.ecr.us-east-2.amazonaws.com/example-eks:b2f78f44b7ab973eee9ab2230570056b53d9c1bf
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
            memory: 512m
